<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <title>portfolio</title>

  <body>
    <div class="container">
      <header>
        <h1>Portfolio</h1>
      </header>
      <nav class="home">

      </nav>

      <nav class="portfolio">
        <p><i class="fa-solid fa-fire"></i>&MediumSpace; my other sites</p>

      <main>
        <div class="item1">
          <img
            sizes="(max-width: 200px) 100vw, 200px"
            srcset="
              images/coffee1-200.jpg   200w,
              images/coffee1-435.jpg   435w,
              images/coffee1-696.jpg   696w,
              images/coffee1-871.jpg   871w,
              images/coffee1-1032.jpg 1032w,
              images/coffee1-1191.jpg 1191w

          <p>coffee table book spread 1</p>

        <div class="item2">

            sizes="(max-width: 200px) 100vw, 200px"
            srcset="

              images/brockmann2-457.jpg   457w,
              images/brockmann2-640.jpg   640w,

        <div class="item3">

            images/goodforhealth 200.jpg 200w,
            images/goodforhealth612.jpg 612w,
            images/goodforhealth 1037.jpg 1037w,
            images/goodforhealth 1375.jpg 1375w,
            images/goodforhealth 1400.jpg 1400

          <p>stylization of akira</p>

      <footer>
        <h4>
          under construction &MediumSpace; <i class="fa-solid fa-wrench"></i>
